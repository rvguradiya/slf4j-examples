# Logging configuration for the application

# Spring Boot logging level
logging.level.root=info
logging.level.com.example=debug

# Log file location for Spring Boot (optional)
spring.output.ansi.enabled=ALWAYS
logging.file.name=logs/application.log

# Logback configuration (optional, when external XML is used)
logging.config=classpath:LogbackConfig.xml

# Log4j2 configuration (optional, when external XML is used)
spring.log4j2.config=classpath:Log4j2Config.xml